<div class="container">
  <div class="col-md-12">
    <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search City"
        [(ngModel)]="city"
        name="city"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="click()"
      >
        Search
      </button>
    </form>
    <div class="column">
      <app-weather
        [cityName]="city"
        [sumbitParent]="sumbitParent"
      ></app-weather>
      <hr />
      <app-hotels [cityName]="city" [sumbitParent]="sumbitParent"></app-hotels>
    </div>
  </div>
</div>
