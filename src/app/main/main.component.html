<div class="">
  <form
    class="form-inline my-2 my-lg-0 mx-lg-2 d-flex justify-content-center"
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Search City"
      [(ngModel)]="city"
      name="city"
    />
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="click(city)"
    >
      Search
    </button>
  </form>
  <div class="column">
    <app-weather [cityName]="city" [sumbitParent]="sumbitParent"></app-weather>
    <hr />
    <app-hotels [cityName]="city" [sumbitParent]="sumbitParent"></app-hotels>
  </div>
</div>
